<div *ngIf="loading" class="my-3 mx-3 text-center mat-display-1">
  Loading...
</div>
<div *ngIf="error">
  <app-error-view [error]="error"></app-error-view>
</div>
<div *ngIf="apiResult">
  <mat-form-field class="d-block w-100" appearance="fill">
    <mat-label>Queryable Type</mat-label>
    <mat-select (selectionChange)="onChangeSelectedType($event)" [value]="selectedTypDef">
      <mat-option *ngFor="let option of apiResult.result!" [value]="option">
        {{option.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="my-2">
    <router-outlet></router-outlet>
  </div>
</div>
