<mat-toolbar [color]="color">
  Inspect View
</mat-toolbar>
<mat-card-content>
  <div class="ps-2 pt-2 pe-2">
    <pre>{{data?.dataItem | json}}</pre>
  </div>
</mat-card-content>
<mat-card-actions class="p-0 m-0">
  <div fxFlexLayout="row">
    <span fxFlex></span>
    <button mat-raised-button [mat-dialog-close]="null" [color]="color" class="ms-3 mb-3 me-3">
      Dismiss
    </button>
  </div>
</mat-card-actions>
