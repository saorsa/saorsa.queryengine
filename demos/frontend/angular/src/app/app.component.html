<div fxLayout="row" fxLayoutAlign="start" *ngIf="false">
  <span fxFlex="1 0 auto">Red</span>
  <span fxFlex="3 0 auto" style="background: red">Red</span>
</div>

<div *ngIf="loading" class="my-3 mx-3 text-center mat-display-1">
  Loading...
</div>
<div *ngIf="error">
  <app-error-view [error]="error"></app-error-view>
</div>
<div *ngIf="apiResult">
  <router-outlet></router-outlet>
</div>
