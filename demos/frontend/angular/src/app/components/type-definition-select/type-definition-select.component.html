<div *ngIf="loading" class="my-3 mx-3 text-center mat-display-1">
  Loading...
</div>
<div *ngIf="error">
  <app-error-view [error]="error"></app-error-view>
</div>
<div *ngIf="apiResult">
  <form class="p-0 m-0 container-fluid">
    <div class="row">
      <div class="col-12">
        <mat-form-field class="d-block w-100" appearance="fill">
          <mat-label>Queryable Type</mat-label>
          <mat-select (selectionChange)="onChange($event)" [value]="selectedTypDef">
            <mat-option *ngFor="let option of apiResult.result!" [value]="option">
              {{option.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>
  <div class="my-2">
    <router-outlet></router-outlet>
  </div>
</div>
